<mvt:item name="html_profile" file="cssui-html-profile-item.htm" />
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<base href="&mvt:global:basehref;">
	<mvt:if expr="NOT ISNULL l.settings:page:title">
		<title>&mvt:page:title;</title>
	<mvt:else>
		<title>&mvt:store:name;: &mvt:page:name;</title>
	</mvt:if>
	<mvt:item name="head" param="css_list" />
	<mvt:item name="head" param="head_tag" file="cssui-global-head-item.htm" />
</head>
<body id="js-&mvte:page:code;" class="o-site-wrapper t-page-&mvt:global:pageClass;">
	<mvt:item name="hdft" param="global_header" file="global-header-item.htm" />

	<section class="o-layout">
		<div class="o-layout__item">
			<mvt:item name="hdft" param="header" file="WISH-header-item.htm" />
			<mvt:item name="readytheme" param="contentsection( 'messages' )" />
		</div>
	</section>

	<section class="o-layout o-layout--column-reverse o-layout--row-reverse--l o-layout--no-wrap">
		<div class="o-layout__item u-width-12 u-width-9--l u-width-10--w">
			<p class="c-heading-delta">
				&mvte:wishlist:title;
				<mvt:if expr="l.settings:wishlist:cust_id EQ g.Basket:cust_id AND g.Customer_Session_Verified">
					<mvt:if expr="l.settings:wishlist:shared">
						<strong class="c-heading--subheading"> [Public]</strong>
					<mvt:else>
						<strong class="c-heading--subheading u-color-red"> [Private]</strong>
					</mvt:if>
				</mvt:if>
			</p>
			<mvt:if expr="NOT ISNULL l.settings:wishlist:notes">
				<p>Notes: &mvte:wishlist:notes;</p>
			</mvt:if>
			<mvt:if expr="l.settings:wishlist:cust_id EQ g.Basket:cust_id AND g.Customer_Session_Verified">
				<ul class="o-list-inline">
					<li class="o-list-inline__item">
						<a href="&mvte:urls:WLED:auto_sep;WishList_ID=&mvta:wishlist:id;">Edit</a>
					</li>
					<li class="o-list-inline__item">
						<a href="&mvte:urls:WLST:secure_sep;Action=DWSH&WishList_ID=&mvta:wishlist:id;" onClick="if ( !confirm( 'Are you sure you want to delete your wish list? This action cannot be undone\x0A\x0AContinue?' ) ) return false;">Delete</a>
					</li>
				</ul>
			</mvt:if>
			
			<mvt:item name="wishlistitems" file="WISH-wishlistitems-item.htm" />
			
			<mvt:if expr="l.settings:wishlistitems:item_count">
				<form method="post" action="&mvte:urls:BASK:secure;">
					<fieldset>
						<legend>Add All &mvte:wishlist:title; Items to Cart</legend>
						<input type="hidden" name="Action" value="AFWA">
						<input type="hidden" name="WishList_ID" value="&mvte:global:WishList_ID;">
						<ul class="c-form-list">
							<li class="c-form-list__item">
								<mvt:item name="buttons" param="AddAllToBasket" file="cssui-buttonAddAllToBasket-item.htm" />
							</li>
					</fieldset>
				</form>
			</mvt:if>
		</div>
		<aside class="o-layout__item u-width-12 u-width-3--l u-width-2--w">
			<mvt:if expr="l.settings:wishlist:cust_id EQ g.Basket:cust_id AND g.Customer_Session_Verified">
				<mvt:item name="readytheme" param="navigationset( 'account_navigation' )" />
			</mvt:if>
		</aside>
	</section>
	
	<section class="o-layout">
		<div class="o-layout__item">
			<mvt:item name="hdft" param="footer" file="WISH-footer-item.htm" />
		</div>
	</section>

	<mvt:item name="hdft" param="global_footer" file="global-footer-item.htm" />
</body>
</html>
