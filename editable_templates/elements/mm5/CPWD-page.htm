<mvt:item name="html_profile" file="cssui-html-profile-item.htm" />
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<base href="&mvt:global:basehref;">
	<mvt:if expr="NOT ISNULL l.settings:page:title">
		<title>&mvt:page:title;</title>
	<mvt:else>
		<title>&mvt:store:name;: &mvt:page:name;</title>
	</mvt:if>
	<mvt:item name="head" param="css_list" />
	<mvt:item name="head" param="head_tag" file="cssui-global-head-item.htm" />
</head>
<body id="js-&mvte:page:code;" class="o-site-wrapper t-page-&mvt:global:pageClass;">
	<mvt:item name="hdft" param="global_header" file="global-header-item.htm" />

	<section class="o-layout">
		<div class="o-layout__item">
			<mvt:item name="hdft" param="header" file="CPWD-header-item.htm" />
			<mvt:item name="readytheme" param="contentsection( 'messages' )" />
		</div>
	</section>

	<section class="o-layout o-layout--column-reverse o-layout--row-reverse--l">
		<div class="o-layout__item u-width-12 u-width-9--l u-width-10--w">
			<form class="o-layout o-layout--justify-center" method="post" action="&mvte:urls:CPWD:secure;" autocomplete="off">
				<fieldset class="o-layout__item u-width-12 u-width-6--m">
					<legend>&mvt:page:name;</legend>
					<input type="hidden" name="Action" value="CPWD" />
					<input type="hidden" name="CSRF_Token" value="&mvte:global:Basket:csrf_token;">
					<ul class="c-form-list">
						<li class="c-form-list__item c-form-list__item--full">
							<p class="u-text-bold">For security purposes, please enter your current password.</p>
							<mvt:if expr="g.Customer_CurrentPassword_Invalid">
								<label class="c-form-label u-color-red" for="l-Customer_CurrentPassword">Current Password</label>
							<mvt:else>
								<label class="c-form-label" for="l-Customer_CurrentPassword">Current Password</label>
							</mvt:if>
							<mvt:if expr="g.Customer_Temporary_Password">
								<input id="l-Customer_CurrentPassword" class="c-form-input" type="password" name="Customer_CurrentPassword" value="&mvte:global:Customer_Temporary_Password;" readonly>
							<mvt:else>
								<input id="l-Customer_CurrentPassword" class="c-form-input" type="password" name="Customer_CurrentPassword" required>
							</mvt:if>
						</li>
						<li class="c-form-list__item c-form-list__item--full">
							<hr class="c-divider">
						</li>
						<li class="c-form-list__item c-form-list__item--full">
							<p class="u-text-bold">Please enter your new password.</p>
							<mvt:if expr="g.Customer_Password_Invalid">
								<label class="c-form-label u-color-red" for="l-Customer_Password">New Password</label>
							<mvt:else>
								<label class="c-form-label" for="l-Customer_Password">New Password</label>
							</mvt:if>
							<input id="l-Customer_Password" class="c-form-input" type="password" name="Customer_Password" required>
						</li>
						<li class="c-form-list__item c-form-list__item--full">
							<mvt:if expr="g.Customer_VerifyPassword_Invalid">
								<label class="c-form-label u-color-red" for="l-Customer_VerifyPassword">Confirm Password</label>
							<mvt:else>
								<label class="c-form-label" for="l-Customer_VerifyPassword">Confirm Password</label>
							</mvt:if>
							<input id="l-Customer_VerifyPassword" class="c-form-input" type="password" name="Customer_VerifyPassword" required>
						</li>
						<li class="c-form-list__item c-form-list__item--full u-text-right">
							<input class="c-button" type="submit" value="Submit">
						</li>
					</ul>
				</fieldset>
			</form>
		</div>
		<aside class="o-layout__item u-width-12 u-width-3--l u-width-2--w">
			<mvt:item name="readytheme" param="navigationset( 'account_navigation' )" />
		</aside>
	</section>
	
	<section class="o-layout">
		<div class="o-layout__item">
			<mvt:item name="hdft" param="footer" file="CPWD-footer-item.htm" />
		</div>
	</section>

	<mvt:item name="hdft" param="global_footer" file="global-footer-item.htm" />
</body>
</html>
